<!DOCTYPE html>
<html>
<head>
    <title>要求完成</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(90deg, #00c6ff, #ffffff);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 200% auto;
            animation: gradientAnimation 15s ease infinite;
        }

        .text-gradient {
            background: linear-gradient(to right, white, #3333cc);
            -webkit-background-clip: text;
            color: transparent;
            transition: color 0.3s ease;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .container {
            width: 600px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .image-container {
            width: 667px;
            height: 349px;
            background-image: url("https://vip.helloimg.com/images/2023/12/02/oNfghg.png");
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-top: -10px;
        }

        h3 {
            margin-top: 0;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333333;
        }

        .downloading-text {
            color: #000000;
        }

        .white-rectangle {
            width: 100%;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
        }

        .left-text {
            color: #BEBEBE;
            margin-left: 30px;
            font-size: 30px;
        }

        /* 新添加的样式 */
        .circular-image {
            width: 64px;
            height: 64px;
            border-radius: 50%; /* 设置为圆形 */
            background-image: url("icon.jpg"); /* 更换为你的图片路径 */
            background-size: cover;
            background-position: center;
            margin-left: 20px; /* 调整图片框的左边距 */
        }
        .green-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50; /* 绿色背景 */
            color: #ffffff; /* 白色文字 */
            text-decoration: none; /* 去除链接默认下划线 */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }

        /* 悬停时按钮颜色变化 */
        .green-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="white-rectangle">
        <div class="circular-image"></div>
        <p class="left-text">AutoTranslator</p>
    </div>
